# Stage 1: Build the WAR using Maven
FROM maven:3.9.6-eclipse-temurin-17 AS builder
WORKDIR /app

# Copy source code and build with Maven
COPY . .
RUN mvn clean package -DskipTests

# Stage 2: Use official Tomcat image
FROM tomcat:9-jdk17

# Copy the WAR file from the builder stage to Tomcat webapps directory
COPY --from=builder /app/target/*.war /usr/local/tomcat/webapps/

# Apply permissions to the WAR file(s)
RUN chmod 755 /usr/local/tomcat/webapps/*.war

# Expose Tomcat's default port
EXPOSE 8080

# Start Tomcat
CMD ["catalina.sh", "run"]
