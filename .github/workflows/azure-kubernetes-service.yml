name: Checkout, Build, Sonar, and Deploy to AKS

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "feature" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: dineshACR                         # e.g., myacrname (without .azurecr.io)
      ACR_LOGIN_SERVER: dineshacr.azurecr.io      # full ACR login server
      AKS_CLUSTER_NAME: myAKSCluster
      AKS_RESOURCE_GROUP: dinesh-rg
      IMAGE_NAME: java-webapp
      IMAGE_TAG: ${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests with Maven
        run: mvn test

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-webapp
          path: target/*.war

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dinesh-4136_JavaWebCalculator
            -Dsonar.organization=dinesh-4136
            -Dsonar.java.binaries=target/classes

      # -------------------------------
      # Azure Login and ACR Authentication
      # -------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # JSON secret from `az ad sp create-for-rbac`

      - name: Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build and Tag Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv ./bin/trivy /usr/local/bin/

      - name: Trivy Image Scan
        run: |
          IMAGE=$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
          trivy image --scanners vuln --pkg-types os --exit-code 0 --format table $IMAGE

      - name: Trivy JSON Report
        run: |
          IMAGE=$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
          trivy image --scanners vuln --pkg-types os --exit-code 0 --format json --severity CRITICAL,HIGH -o trivy-report.json $IMAGE

      - name: Upload Trivy JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Push Docker Image to ACR
        run: docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Output Image URL
        run: echo "Pushed to $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

      # -------------------------------
      # AKS Deployment
      # -------------------------------
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group $AKS_RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

      - name: Verify Cluster Connection
        run: kubectl get nodes

      - name: Update Deployment YAML with New Image
        run: |
          sed -i "s|<your-image-name>:<your-image-tag>|$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG|" k8s/deployment.yaml

      - name: Apply Kubernetes Deployment
        run: |
          kubectl apply -f k8s/
