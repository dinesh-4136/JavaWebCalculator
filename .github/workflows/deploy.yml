name: Java CI with Maven, Sonar scan, Docker Image Build, Push and Trivy Scan

on:
  push:
    branches: [ "github-actions" ]
  pull_request:
    branches: [ "github-actions" ]

jobs:
  build:
    runs-on: [self-hosted, label-aws]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests with Maven
      run: mvn test

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar

    - name: Run SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn verify sonar:sonar \
          -Dsonar.projectKey=java-app \
          -Dsonar.host.url=http://13.234.114.111:9000 \
          -Dsonar.login=$SONAR_TOKEN

    - name: Terraform Init & Apply (ECR)
      working-directory: ./ecr-repo
      run: |
        terraform init
        terraform apply -auto-approve

    - name: Get ECR Repo URL
      id: ecr
      working-directory: ./ecr-repo
      run: |
        echo "REPO_URL=$(terraform output -raw repository_url)" >> $GITHUB_OUTPUT
      
    - name: login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker Image
      run: |
        docker build -t ${{ steps.ecr.outputs.REPO_URL }}:latest .

    - name: Push Docker Image t ECR
      run: |
        docker push ${{ steps.ecr.outputs.REPO_URL }}:latest



